image: gcc:latest

stages:          # List of stages for jobs, and their order of execution
  - build

before_script:
   - apt-get update --yes
   - apt-get install --yes cmake libsdl2-dev libsdl2-ttf-dev

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake ..
    - cmake --build
    - make
  artifacts:
    untracked: false
    when: on_success
    expire_in: 30 days  
    paths:
      - "build/emulator"
